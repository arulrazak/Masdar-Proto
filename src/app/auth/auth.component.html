<div class="container-fluid p-0 auth-container">
  <div class="row justify-content-end m-0">
    <div class="col-sm-5 p-0">
      <div class="auth-form">
        <img class="auth-logo" src="assets/image/logo-white.png" alt="">
        <tabset>
          <tab heading="Log In">
            <form [formGroup]="form"  (submit)="loginUser($event)">
              <p *ngIf="validText" class="text-danger mb-2"><b>Invalid username or password</b></p>
              <div class="form-group mb-4">
                <input type="email" class="form-control" name="email" placeholder="email" required="required" formControlName="email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="password" required="required" formControlName="password">
                
                <button type="submit" class="field-icon" >
                    <img src="assets/icon/login.png" alt="">
                </button>
              </div>
              <small class="d-block text-right"><a href="">forgot password</a></small>
            </form>
          </tab>
          <tab heading="Sign Up">
            <form>
              <div class="form-group mb-4">
                <input type="email" class="form-control" name="email" placeholder="email" required="required">
              </div>
              <div class="form-group mb-4">
                <input type="password" class="form-control" name="password" placeholder="password" required="required">
              </div>
              <div class="form-group mb-4">
                <input type="password" class="form-control" name="verifypassword" placeholder="verify password" required="required">
              </div>
              <div class="form-group mb-4">
                <input type="password" class="form-control" name="username" placeholder="username" required="required">
                <img class="field-icon" src="assets/icon/login.png" alt="">
              </div>
              <div class="custom-control custom-checkbox text-center">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1"><small>I accept the <b>terms &
                      conditions</b></small></label>
              </div>
            </form>
          </tab>
        </tabset>
        <div class="aerodyne-footer">
          <img src="assets/image/aerodyne-logo.png" alt="aerodyne-logo">
          <p class="mt-2">&copy; 2020 powered by Aerodyne. All rights reserved.</p>
        </div>
      </div>
    </div>
  </div>
</div>
